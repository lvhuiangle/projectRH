<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=GBK">
        <title>Login</title>
        <link type="text/css" rel="stylesheet" href="./styles/login.css">
        <script type="text/javascript" src="register.js"></script>
    </head>
    <body>
        <form action="login.html" method="" onsubmit="return validateForm()">
            <div class="wrapper">
                <h3 align="center">Login<h3>
                <div>
                  <font>username:</font>
                  <input type="text" name="username" id="username" class="input_class" /><span id="username"></span>
                </div>
                <div style="margin-Top:20px">
                  <font>password:</font>
                  <input type="password" name="password" id="password" class="input_class" /><span id="password">
                </div>

                <div style="margin:20px auto 0 225">
                  <input type="submit" class="button" value="login" />
                </div>
                <div style="margin-Top:20px"><a href="register.html">Need an account? Register here!</a></div>
                <div style="margin-Top:10px"><a href="">Forgot Password?</div>
            </div>
        </form>
    </body>
</html>
